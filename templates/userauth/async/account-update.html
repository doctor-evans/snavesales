<div class="card-body" id="account-update">
    <form method="post" name="enq" class="account-detail-update" data-userid="{{user.id}}">
        {% csrf_token %}
        <div class=" row">
            <div class="form-group col-md-6">
                <label>First Name <span class="required">*</span></label>
                <input required="" class="form-control" value="{{user.first_name}}" type="text" id="user_firstname" />
            </div>
            <div class="form-group col-md-6">
                <label>Last Name <span class="required">*</span></label>
                <input required="" class="form-control" value="{{user.last_name}}" id="user_lastname" />
            </div>
            <div class="form-group col-md-12">
                <label>Display Name <span class="required">*</span></label>
                <input required="" class="form-control" value="{{user.username}}" type="text" id="user_username" />
            </div>
            <div class="form-group col-md-12">
                <label>Email Address <span class="required">*</span></label>
                <input required="" class="form-control" value="{{user.email}}" type="email" id="user_email" />
            </div>

            <div class="col-md-12">
                <button type="submit" class="btn btn-fill-out submit font-weight-bold" name="submit" value="Submit">Save
                    Change</button>
            </div>
        </div>
    </form>
</div>
